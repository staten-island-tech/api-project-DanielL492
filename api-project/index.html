  <body>
    <h1>Video Game Discounts</h1>
    <div id = "btncontainer">
      <h3 id = "qbtn">What deals are you looking for today?</h3> <br>
      <div id ="dropcontainer"></div>
    </div>
    <form action="" id="form" label="Specific Deal Searcher">
      <div class="inputs">
        <h3>Search for a Specific Game Deal:</h3>
        <div class="input1">
            <label for="inputname"> Game Title:</label>
            <input type="text" id="inputtitle" /> <br> 
        </div>
        <div class="input2">
            <label for="inputprice"> Max Price for Your Deals:</label>
            <input type="text" id="inputprice"/> <br>
        </div>
        <div class="input3">
          <label for="dealamnt"> How many deals do you want?</label>
          <input type="text" id="dealamnt"/> <br>
        </div>
          <input type="submit" value="Click to Submit" id="submit" />
        </div>
    </form>
    <h2></h2>
    <div id="app"></div>
    <div id="flexcontainer">
      <div id="storename"></div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
